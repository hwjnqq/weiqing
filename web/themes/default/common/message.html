{template 'common/header-base'}
<div class="alert we7-page-alert media">
	<a class="media-left media-middle">
		<i class="wi text-{$label} wi-{if $label=='success'}right-sign{/if}{if $label=='danger'}warning-sign{/if}{if $label=='info'}info-sign{/if}{if $label=='warning'}error-sign{/if}"></i>
	</a>
	<div class="media-body">
		{if is_array($msg)}
			<h2>MYSQL 错误：</h2>
			<p>{php echo cutstr($msg['sql'], 300, 1);}</p>
			<p><b>{$msg['error'][0]} {$msg['error'][1]}：</b>{$msg['error'][2]}</p>
		{else}
			<h2>{$caption}</h2>
			<p>{$msg}</p>
		{/if}
		{if $redirect}
			<p><a href="{$redirect}">如果你的浏览器没有自动跳转，请点击此链接</a></p>
			<script type="text/javascript">
				setTimeout(function () {
					location.href = "{$redirect}";
				}, 3000);
			</script>
		{else}
			<p>[<a href="javascript:history.go(-1);">点击这里返回上一页</a>] &nbsp; [<a href="./?refresh">首页</a>]</p>
		{/if}
	</div>
</div>
{template 'common/footer'}
