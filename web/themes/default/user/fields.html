{template 'common/header'}
		<div class="we7-page-title">
			用户管理
		</div>
		<ul class="we7-page-tab">
			<li><a href="{url 'user/display'}">用户管理 </a></li>
			<li><a href="{url 'user/recycle/display'}">用户回收站</a></li>
			<li class="active"><a href="{url 'user/fields/display'}">用户属性设置</a></li>
			<li><a href="{url 'user/registerset'}">用户注册设置</a></li>
		</ul>
{if $do == 'display'}
		<div class="keyword-list-head clearfix we7-margin-bottom">
			<form action="" method="get">
			<input type="hidden" name="c" value="user">
			<input type="hidden" name="a" value="fields">
			<div class="input-group pull-left" style="width: 400px;">
				<input type="text" name="title" id="" value="{$_GPC['title']}" class="form-control" placeholder="搜索"/>
				<span class="input-group-addon"><button class="button"><i class="fa fa-search"></i></button></span>
			</div>
			</form>
			<div class="pull-right">
				<a href="{url 'user/fields/post'}" class="btn btn-primary">+添加字段</a>
			</div>
		</div>                                                                                              
		<table class="table we7-table">
			<col />
			<col />
			<col />
			<col />
			<col />
			<col />
			
			<tr>
				<th class="text-left">字段名</th>
				<th>标题</th>
				<th>是否启用</th>
				<th>注册页显示</th>
				<th>是否必填</th>
				<th class="text-left">操作</th>
			</tr>
			{loop $fields $field}
			<tr>
				<td class="text-left">{$field['field']}</td>
				<td>{$field['title']}</td>
				<td>
					<div class="we7-form">
						<div class="form-group we7-padding-none">
							<div class="form-controls">
								<input id='check-1' type="checkbox" name='check-2' {if $field['available']}checked{/if}  disabled="disabled" />
								<label for="check-1">&nbsp;</label>
							</div>
						</div>
					</div>
				</td>
				<td>
					<div class="we7-form">
						<div class="form-group we7-padding-none">
							<div class="form-controls">
								<input id='check-3' type="checkbox" name='check-2' {if $field['showinregister']}checked{/if} disabled="disabled" />
								<label for="check-3">&nbsp;</label>
							</div>
						</div>
					</div>
					
				</td> 
				<td>
					<div class="we7-form">
						<div class="form-group we7-padding-none">
							<div class="form-controls">
								<input id='check-2' type="checkbox" name='check-3' {if $field['required']}checked{/if} disabled="disabled" />
								<label for="check-2">&nbsp;</label>
							</div>
						</div>
					</div>
				</td>
				<td class="text-left">
					<div class="link-group">
						<a href="{php echo url('user/fields/post', array('id' => $field['id']))}">编辑</a>
					</div>
				</td>
			</tr>
{/loop}
		</table>		
	</div>
{elseif $do == 'post'}
<div class="new-keyword">
	<ol class="breadcrumb we7-breadcrumb">
		<a href="{url 'user/fields/display'}"><i class="fa fa-chevron-circle-left"></i> </a>
		<li>
			用户属性设置
		</li>
		<li>
			添加字段
		</li>
	</ol>
	<div class="we7-form">
		<form class=" we7-form" action="" method="post">
			<input type="hidden" name="id" value="{$item['id']}">
			<div class="form-group">
				<label for="" class="control-label col-sm-2">字段</label>
				<div class="form-controls">
					<input type="text" id="" name="field" style="width: 600px" class="form-control"   value="{$item['field']}" {if !empty($item['field'])}readonly{/if} placeholder="请使用字母或数字或下划线组合字段名">
				</div>
			</div>
			<div class="form-group">
				<label for="" class="control-label col-sm-2">字段长度</label>
				<div class="form-controls">
					<select name="length" class="we7-select">
						<option value="64" {if $item['field_length'] == 64}selected{/if}>64</option>
						<option value="128" {if $item['field_length'] == 128}selected{/if}>128</option>
						<option value="256" {if $item['field_length'] == 255}selected{/if}>256</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="" class="control-label col-sm-2">排序</label>
				<div class="form-controls">
					<input type="text" id="" name="displayorder" style="width: 600px" class="form-control" placeholder="" value="{$item['displayorder']}">
					
				</div>
			</div>
			<div class="form-group">
				<label for="" class="control-label col-sm-2">名称</label>
				<div class="form-controls">
					<input type="text" id="" name="title" value="{$item['title']}" style="width: 600px" class="form-control" placeholder="">
					<input type="hidden" name="name_old" value="{$item['Field']}">
				</div>
			</div>
			
			<div class="form-group">
				<label for="" class="control-label col-sm-2">描述</label>
				<div class="form-controls">
					<textarea name="description" rows="4" class="form-control" style="width: 600px">{$item['description']}</textarea>
			
				</div>
			</div>
			<div class="form-group">
				<label for="" class="control-label col-sm-2">是否启用</label>
				<div class="form-controls">
					<input type="radio" name="available" id="radio-1" value="1" {if empty($item) || $item['available'] == 1} checked{/if} />
				    <label for="radio-1">是</label>
				    <input type="radio" name="available" id="radio-2" value="0" {if !empty($item) && $item['available'] == 0} checked{/if} />
				    <label for="radio-2">否</label>
					<span class="help-block"></span>
				</div>
			</div>
			<div class="form-group">
				<label for="" class="control-label col-sm-2">是否必填</label>
				<div class="form-controls">
					<input id='radio-3' type="radio" name="required" value="1" {if empty($item) || $item['required'] == 1} checked{/if} />
				    <label for="radio-3">是</label>
				    <input id='radio-4' type="radio" name="required"  value="0" {if !empty($item) && $item['required'] == 0} checked{/if}/>
				    <label for="radio-4">否</label>
					<span class="help-block"></span>
				</div>
			</div>
			<div class="form-group">
				<label for="" class="control-label col-sm-2">提交后不可修改</label>
				<div class="form-controls">
					<input id='radio-5' type="radio" name="unchangeable" value="1" {if empty($item) || $item['unchangeable'] == 1} checked{/if} />
				    <label for="radio-5">是</label>
				    <input id='radio-6' type="radio" name="unchangeable" value="0" {if !empty($item) && $item['unchangeable'] == 0} checked{/if}/>
				    <label for="radio-6">否</label>
					<span class="help-block"></span>
				</div>
			</div>
			<div class="form-group">
				<label for="" class="control-label col-sm-2">在注册页面显示</label>
				<div class="form-controls">
					<input id='radio-7' type="radio" name="showinregister"  value="1" {if empty($item) || $item['showinregister'] == 1} checked{/if}  />
				    <label for="radio-7">是</label>
				    <input id='radio-8' type="radio" name="showinregister" value="0" {if !empty($item) && $item['showinregister'] == 0} checked{/if} />
				    <label for="radio-8">否</label>
					<span class="help-block"></span>
				</div>
			</div>
			<input type="submit" name="submit" id="" value="添加" class="btn btn-primary" style="padding: 6px 50px;"/>
			<input type="hidden" name="token" value="{$_W['token']}" />
	</form>
	</div>
</div>
<script>
	$('input[name="field"]').blur(function() {
		field_value = $(this).val();
		reg = /^[A-Za-z0-9_]*$/;
		if (!reg.test(field_value)) {
			$(this).val('');
		}
	})
</script>
{/if}
{template 'common/footer'}
