{template 'common/header'}
<div class="new-keyword">
	<ol class="breadcrumb we7-breadcrumb">
		<a href="{url 'user/display'}"><i class="fa fa-chevron-circle-left"></i> </a>
		<li>
			用户管理
		</li>
		<li>
			添加用户
		</li>
	</ol>
	<div class="we7-form">
		<form action="{php echo url('user/create')}" method="post" class="form-horizontal ajaxfrom" role="form" id="form-user">
		<div class="form-group">
			<label for="" class="control-label">用户名</label>
			<div class="form-controls">
				<input type="text" id="" name="username" style="width: 600px" class="form-control" placeholder="" value="{$user['username']}">
			<span class="help-block">请输入用户名，用户名为 3 到 15 个字符组成，包括汉字，大小写字母（不区分大小写） </span>
		</div>
	</div>
	
	<div class="form-group">
		<label for="" class="control-label">密码</label>
		<div class="form-controls">
			<input type="password" id="password" name="password" style="width: 600px" class="form-control" placeholder="">
			<span class="help-block">请填写密码，最小长度为 8 个字符 </span>
		</div>
	</div>
	<div class="form-group">
		<label for="" class="control-label">确认密码</label>
		<div class="form-controls">
			<input type="password" id="repassword" name="repassword" style="width: 600px" class="form-control" placeholder="">
			<span class="help-block">重复输入密码，确认正确输入 </span>
		</div>
	</div>
	<div class="form-group">
		<label for="" class="control-label">所属用户组</label>
		<div class="form-controls">
			<select name="groupid" class="we7-select" id="groupid">
				<option value="0">请选择所属用户组</option>
				{loop $groups $row}
				<option value="{$row['id']}">{$row['name']}</option>
				{/loop}
			</select>
			<span class="help-block"> 分配用户所属用户组后，该用户会自动拥有此用户组内的模块操作权限</span>
			<span class="help-block"><strong class="text-danger">设置用户组后，系统会根据对应用户组的服务期限对用户的服务开始时间和结束时间进行初始化</strong></span>
		</div>
	</div>
	<div class="form-group">
		<label for="" class="control-label">备注</label>
		<div class="form-controls">
			<textarea name="remark" rows="6" class="form-control" style="width: 600px">{$user['remark']}</textarea>
			<span class="help-block">方便注明此用户的身份</span>
		</div>
	</div>

	<input type="submit" name="submit" id="" value="添加" class="btn btn-primary" style="padding: 6px 50px;"/>
	<input type="hidden" name="token" value="{$_W['token']}" />
	</form>
	</div>
</div>
<script type="text/javascript">
		$('#form-user').submit(function(e){
			if($.trim($(':text[name="username"]').val()) == '') {
				util.message('没有输入用户名.', '', 'error');
				return false;
			}
			if($('#password').val() == '') {
				util.message('没有输入密码.', '', 'error');
				return false;
			}
			if($('#password').val().length < 8) {
				util.message('密码长度不能小于8个字符.', '', 'error');
				return false;
			}
			if($('#password').val() != $('#repassword').val()) {
				util.message('两次输入的密码不一致.', '', 'error');
				return false;
			}
			if($('#groupid option:selected').val() == '') {
				util.message('请选择所属用户组.', '', 'error');
				return false;
			}

		});
</script>
{template 'common/footer'}
