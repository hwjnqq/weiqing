{template 'common/header'}
<ol class="breadcrumb we7-breadcrumb">
	<a href="{php echo url('account/manage', array('account_type' => '4'))}"><i class="wi wi-back-circle"></i> </a>
	<li><a href="{php echo url('account/manage', array('account_type' => '4'))}">小程序管理</a></li>
	<li>小程序设置</li>
</ol>
<div class="media media-wechat-setting">
	<a class="media-left">
		<img src="{$headimgsrc}" class="wechat-img">
	</a>
	<div class="media-body media-middle ">
		<h4 class="media-heading color-dark">{$account['name']}</h4>
		<span class="color-gray">小程序</span>
	</div>
	{if $state == 'founder' || $state == 'owner'}
	<div class="media-right media-middle">
		<a href="{php echo url('account/manage/delete', array('uniacid' => $_GPC['uniacid'], 'acid' => $_GPC['acid']))}" class="btn btn-primary" onclick="return confirm('确认放入回收站吗？')">停  用</a>
	</div>
	{/if}
</div>
<div class="clearfix"></div>
<div class="btn-group we7-btn-group wechat-edit-group">
	<a href="{php echo url('account/post/base', array('uniacid' => $_GPC['uniacid'], 'acid' => $_GPC['acid'], 'account_type' => ACCOUNT_TYPE_APP_NORMAL))}" class="btn btn-default">基础信息</a>
	<a href="{php echo url('account/post-user/edit', array('uniacid' => $_GPC['uniacid'], 'acid' => $_GPC['acid'], 'account_type' => ACCOUNT_TYPE_APP_NORMAL))}" class="btn btn-default">使用者管理</a>
	<a href="{php echo url('account/post-version/display', array('uniacid' => $_GPC['uniacid'], 'acid' => $_GPC['acid'], 'account_type' => ACCOUNT_TYPE_APP_NORMAL))}" class="btn btn-default active">版本管理</a>
</div>
	<!--版本管理-->
	<div class="version-management">
		<div class="text-right">
			<a href="{php echo url('wxapp/post', array('uniacid' => $uniacid))}" class="btn btn-primary">新建版本</a>
		</div>
		<div class="wxapp-version-list clearfix">
			{loop $wxapp_version_lists $list}
			<div class="item">
				<div class="version-num">
					V{$list['version']}
				</div>
				<div class="version-img">
					<img src="./resource/images/173.png"/>
				</div>
				<div class="cover-dark">
					<a href="{php echo url('wxapp/version/edit', array('uniacid' => $list['uniacid'], 'multiid' => $list['multiid'], 'version_id' => $list['id']))}" class="manage-fa"><i class="fa fa-angle-right"></i></a>
					<a href="{php echo url('wxapp/version/edit', array('uniacid' => $list['uniacid'], 'multiid' => $list['multiid'], 'version_id' => $list['id']))}" class="manage">管理</a>
					<a href="{php echo url('wxapp/version/download', array('uniacid' => $list['uniacid'], 'version_id' => $list['id']))}" class="manage-fa-down" title="下载"><i class="wi wi-down-sign"></i></a>
					<a href="{php echo url('wxapp/version/download', array('uniacid' => $list['uniacid'], 'version_id' => $list['id']))}" class="manage-down" title="下载">下载</a>
					<a href="{php echo url('account/post-version/delete', array('uniacid' => $list['uniacid'], 'id' => $list['id']))}" class="manage-fa-del"><i class="wi wi-delete2"></i></a>
					<a href="{php echo url('account/post-version/delete', array('uniacid' => $list['uniacid'], 'id' => $list['id']))}" class="manage-del">删除</a>
				</div>
			</div>
			{/loop}
		</div>
	</div>
	<!--end 版本管理-->
</div>	
<script>
	angular.module('accountApp').value('config', {
		notify: {php echo !empty($notify) ? json_encode($notify) : 'null'},
		signatures: {php echo !empty($signatures) ? json_encode($signatures) : 'null'},
		links: {
			postSms: "{php echo url('account/post/sms', array('acid' => $acid, 'uniacid' => $uniacid))}",
		},
	});
	angular.bootstrap($('#js-account-manage-sms'), ['accountApp']);
</script>
{template 'common/footer'}
