{template 'common/header'}
<ul class="nav nav-tabs">
	{if empty($rid)}<li class="active"><a href="{url 'platform/autoreply' array('m' => $m)}">{$module['title']}管理</a> / <a href="{url 'platform/autoreply/post' array('m' => $m)}">新建{$module['title']}</a></li>{/if}
	{if !empty($rid)}<li class="active"><a href="{url 'platform/autoreply' array('m' => $m)}">{$module['title']}管理</a> / <a href="{php echo url('platform/autoreply/post', array('m' => $m, 'rid' => $rid))}"><i class="fa fa-edit"></i> 编辑{$module['title']}</a></li>{/if}
</ul>
<div class="clearfix" ng-controller="MainCtrl">
	<form id="reply-form" class="form-horizontal form" action="{php echo url('platform/autoreply/post', array('m' => $m, 'rid' => $rid))}" method="post" enctype="multipart/form-data">
		<input type="hidden" name="rid" value="{$rid}" />
		<div class="form-group">
			<div class="col-sm-12">
				<div class="panel panel-default">
					<ul class="list-group">
					</ul>
				</div>
			</div>
		</div>
		<div class="form-group">
			是否开启
			<div>
				<label class="radio-inline">
					<input type="radio" name="status" value="1" {if $setting[$type]['type'] == 'keyword'} checked="checked"{/if} /> 关键字
				</label>
				<label class="radio-inline">
					<input type="radio" name="status" value="2" {if $setting[$type]['type'] == 'module'} checked="checked"{/if} /> 模块
				</label>
				<label class="radio-inline">
					<input type="radio" name="status" value="0" {if $setting[$type]['type'] == ''} checked="checked"{/if} /> 禁用
				</label>
				<span class="help-block">您可以选择临时禁用这条回复.</span>
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-12 col-sm-3 col-md-2 control-label">选择模块</label>
			<div class="col-xs-12 col-sm-9 col-md-10">
				<select name="module">
					{loop $handles $handle}
					<option value="{$handle['name']}" {if $setting[$type]['module'] == $handle['name']}selected{/if}>{$handle['title']}</option>
					{/loop}
				</select>
			</div>
		</div>
		{php echo module_build_form('autoreply', $rule['rid'])}
		<div class="form-group">
			<div class="col-sm-12">
				<input name="submit" type="submit" value="发布" class="btn btn-primary col-lg-1" />
				<input type="hidden" name="token" value="{$_W['token']}" />
				<input type="hidden" name="type" value="{$_GPC['type']}" />
			</div>
		</div>
	</form>
</div>
<script>
	require(['underscore', 'util'], function( _, util){
	angular.module('app', []).controller('MainCtrl', function($scope){
		window.initReplyController($scope);
	});
	angular.bootstrap(document, ['app']);
	});
</script>
{template 'common/footer'}
