{template 'common/header'}
<div class="we7-page-title">
	应用 
	<a href="//s.we7.cc" target="_blank" class="pull-right color-default"><i class="wi wi-market"></i>更多应用</a>
</div>

<ul class="we7-page-tab">
</ul>
<div class="we7-page-search">
	<form method="get">
		<input type="hidden" name="c" value="profile">
		<input type="hidden" name="a" value="module">
		<input type="hidden" name="letter" value="{$_GPC['letter']}">
		<div class="input-group we7-margin-bottom col-sm-4">
			<input class="form-control " name="keyword" value="{$keyword}" type="text" placeholder="名称" >
			<span class="input-group-btn"><button class="btn btn-default"><i class="fa fa-search"></i></button></span>
		</div>
	</form>
</div>
<div class="js-module-display" ng-controller="ModuleMoreCtrl" ng-cloak>
	<div we7-initial-searchbar we7-search-callback="searchModule(letter)"></div>
	<div class="ext-apply-list clearfix">
		{loop $modules $row}
		<div class="ext-apply-item"  ng-show="activeLetter ? activeLetter == '{$row['first_pinyin']}' : '1'">
			<img src="{$row['preview']}" class="apply-img {if !$row['enabled']}gray{/if}" />
			<h2 class="apply-title">{$row['title']}</h2>
			<span class="color-green">
				{if $row['enabled']}
					启用
				{else}
					禁用
				{/if}
			</span>
			<div class="cover-dark">
				<a href="{url 'home/welcome/ext'  array('m' => $row['name'])}" class="mange-goto"><i class="fa fa-angle-right"></i>进入应用</a>
				{if $row['shortcut']}
				<a href="{php echo url('profile/module/shortcut', array('modulename' => $row['name'], 'shortcut' => STATUS_OFF))}" onclick="return ajaxopen(this.href);" class="manage-show"><i class="fa fa-angle-right"></i> <span>移出菜单</span></a>
				{else}
				<a href="{php echo url('profile/module/shortcut', array('modulename' => $row['name'], 'shortcut' => STATUS_ON))}" onclick="return ajaxopen(this.href);" class="manage-show"><i class="fa fa-angle-right"></i> <span>显示到菜单</span></a>
				{/if}
				<a href="{php echo url('profile/module/top', array('modulename' => $row['name']))}" class="manage-stick"><i class="wi wi-stick-sign"></i><span>置顶</span></a>
			</div>
		</div>
		{/loop}
		<div class="ext-apply-item more">
			<a href="">+</a>
		</div>
	</div>
	<div class="pull-right">{$pager}</div>
</div>
<script type="text/javascript">
	angular.module('moduleApp').value('config', {
		searchurl : '{php echo url('profile/module', array('keyword' => $_GPC['keyword']))}'
	});
	angular.bootstrap($('.js-module-display'), ['moduleApp']);
</script>
{template 'common/footer'}
