{template 'common/header'}
<ul class="nav nav-tabs">
	<li class="active"><a href="{php echo url('profile/module/setting', array('m' => 'we7_wmall'));}"> 参数设置</a></li>
</ul>
<div class="clearfix">
	<form class="form-horizontal form" id="form1" action="" method="post">
		<div class="panel panel-default">
			<div class="panel-heading">系统设置</div>
			<div class="panel-body">
				<div class="form-group">
					<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">系统名称</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" name="title" value="{$config['title']}" />
						<div class="help-block text-danger">设置系统的标题</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">客服电话</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" name="title" value="{$config['title']}" />
						<div class="help-block text-danger"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">系统模式</div>
			<div class="panel-body">
				<div class="form-group">
					<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">版本设置</label>
					<div class="col-sm-8">
						<label class="radio-inline">
							<input type="radio" value="1" name="version" {if $config['version'] == 1}checked{/if}> 多店版本
						</label>
						<label class="radio-inline">
							<input type="radio" value="2" name="version" {if $config['version'] == 2}checked{/if}> 单店版本
						</label>
						<div class="help-block text-danger">如果是独立版本，用户进入时，不会显示门店列表，直接跳转到该门店的菜单页</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label"><span class="require">* </span>默认门店</label>
					<div class="col-sm-9 col-xs-12">
						<select class="form-control" name="default_sid">
							<option value="">==请选择默认门店==</option>
							{loop $stores $store}
							<option value="{$store['id']}" {if $config['default_sid'] == $store['id']}selected{/if}>{$store['title']}</option>
							{/loop}
						</select>
						<div class="help-block text-danger">设置为单店版时,默认跳转的门店</div>
					</div>
				</div>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">微信模板消息通知</div>
			<div class="panel-body">
				<div class="form-group">
					<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">系统通知模板id</label>
					<div class="col-sm-9 col-xs-9 col-md-9">
						<input type="text" class="form-control" name="notice[public_tpl]" value="{$config['notice']['public_tpl']}">
						<div class="help-block">模板编号：OPENTM207042342。标题:系统通知. 行业:IT科技 - 互联网|电子商务. 您可以在公众平台查找该模板编号，获取模板id。该功能需要您的公众号为认证服务号</div>
					</div>
				</div>
			</div>
		</div>
		<div class="form-group col-sm-12">
			<input name="token" type="hidden" value="{$_W['token']}" />
			<input type="submit" class="btn btn-primary col-lg-1" name="submit" value="提交" />
		</div>
	</form>
</div>
<script>
$(function(){
	$('#form1').submit(function(){
		if(!$.trim($(':text[name="title"]').val())) {
			util.message('系统名称不能为空', '', 'false');
			return false;
		}
		if(!$.trim($(':text[name="notice[public_tpl]"]').val())) {
			util.message('系统通知模板id不能为空', '', 'false');
			return false;
		}
		return true;
	});
});
</script>
{template 'common/footer'}
