<audio id="musicClick" src="../addons/we7_wmall/template/resource/click.mp3" preload="auto"></audio>

<script type="text/javascript">
	require(['util', 'filestyle'], function(u){
		$('.btn').hover(function(){
			$(this).tooltip('show');
		},function(){
			$(this).tooltip('hide');
		});
		$(".form-group").find(':file').filestyle({buttonText: '上传'});
	});


	function order_notice() {
		$.post("{php echo $this->createWebUrl('cron', array('op' => 'order_notice'));}", function(data){
			if(data == 'success') {
				$("#musicClick")[0].play();
			}
			setTimeout(order_notice, 5000);
		});
	}
	function order_cancel() {
		$.post("{php echo $this->createWebUrl('cron', array('op' => 'order_cancel'));}", function(){
			setTimeout(order_cancel, 5000);
		});
	}
	function order_print() {
		$.post("{php echo $this->createWebUrl('cron', array('op' => 'order_print'));}", function(){
			setTimeout(order_print, 10000);
		});
	}
	$(function(){
		order_cancel();
		order_notice();
		order_print();
	});
</script>
