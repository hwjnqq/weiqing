<script type="text/javascript">
	var stores = '<?php echo json_encode($stores);?>';
	stores = $.parseJSON(stores);
	selected_stores = [];
	$('.js-permission-modal').click(function() {
		html = '';
		for (var i in stores) {
			if (stores[i].store_type == 1) {
				store_description = '酒店';
			} else {
				store_description = '普通店铺';
			}
			html += '<div class="form-group marbot0">'+
						'<label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>'+
							'<div class="col-sm-9 col-xs-12">'+
								'<label class="radio-inline">'+
									'<input type="radio" name="type" value="' + i + '"/>'
									+ stores[i].title +
								'</label>'+
							'<div class="help-block">' + store_description + '</div>'+
							'</div>'+
					'</div>';
		}
		$('.modal-body').html(html);
		$('#store-modal').modal('show');
	});
	$('#addPermission').click(function() {
		var storeid = $('#store-modal input[type=radio]:checked').val();
		data = '';
		var title = stores[storeid].title;
		data = '<div class="select col-sm-3 js-html-delete-' + storeid + '">'+
					'<div class="app-info">'+
						'<img width="50px" src="'+stores[storeid].thumb+'" />'+
						'<p>'+title+'</p>'+
					'</div>'+
				'</div>'+
				'<div style="height:80px" class="col-sm-9 js-html-delete-' + storeid + '">'+
					'<input type="checkbox" name="permission[' + storeid + '][]" value="wn_storex_permission_order">订单管理'+
					'<input type="checkbox" name="permission[' + storeid + '][]" value="wn_storex_permission_room">房型管理'+
					'<div class="cover-dark">'+
						'<a href="javascript:;" class="cover-delect js-permission-delete" data-id="' + storeid + '"><i class="fa fa-minus-circle"></i>删除</a>'+
					'</div>'
				'</div>';
		selected_stores[storeid] = stores[storeid];
		delete stores[storeid];
		$('#permission').append(data);
	});
	//删除模态框内标签
	$(document).on('click', '.js-permission-delete', function() {
		id = $(this).data('id');
		stores[id] = selected_stores[id];
		delete selected_stores[id];
		$('.js-html-delete-' + id).remove();
	});
	//kindeditor($('.richtext-clone'));
	function formcheck() {
		var isauto = $('input[name="isauto"]:checked').val();
		if (isauto == 0) {
			if ($("#realname").isEmpty()) {
				Tip.select("realname", "请填写姓名!", "right");
				return false;
			}
			if ($("#username").isEmpty()) {
				Tip.select("username", "请填写用户名!", "right");
				return false;
			}
			if (!$("#mobile").isMobile()) {
				Tip.select("mobile", "请填写正确的手机!", "right");
				return false;
			}
		}
		var check_pass = 1;
		{if !empty($id)}
			if ($("#password").isEmpty() && $("#password2").isEmpty()) {
				check_pass = 0;
			}
		{/if}
		if (check_pass) {
			if ($("#password").isEmpty()) {
				Tip.select("password", "请填写{if !empty($id)}新{/if}密码!", "right");
				return false;
			}
			if ($("#password2").isEmpty()) {
				Tip.select("password2", "请填写确认{if !empty($id)}新{/if}密码!", "right");
				return false;
			}
			if ($.trim($("#password").val()) != $.trim($("#password2").val())  ) {
				Tip.select("password2", "两次密码不一致，请确认!", "right");
				return false;
			}
		}
		return true;
	}
</script>
