{template 'common/header'}
<div class="main">
	<form action="" method="post" class="form-horizontal form">
		<div class="panel panel-default">
			<div class="panel-heading">
				物业公司信息
			</div>
			<div class="panel-body">
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">名称</label>
					<div class="col-xs-12 col-sm-9">
						<input name="data[title]" type="text" value="{$settings['title']}" class="form-control" placeholder="填写物业公司名称"/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">办公电话</label>
					<div class="col-xs-12 col-sm-9">
						<input name="data[phone]" type="text" value="{$settings['phone']}" class="form-control" placeholder=""/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">地址</label>
					<div class="col-xs-12 col-sm-9">
						<textarea name="data[address]" rows="3" cols="70" class="form-control">{$settings['address']}</textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">说明</label>
					<div class="col-xs-12 col-sm-9">
						<textarea name="data[remark]" rows="3" cols="70" class="form-control">{$settings['remark']}</textarea>
					</div>
				</div>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">
				系统设置
			</div>
			<div class="panel-body">
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">是否开启人工审核</label>
					<div class="col-xs-12 col-sm-9">
						<label for="radio_1" class="radio-inline"><input type="radio" name="data[verify]" id="radio_1" value="1" {if $settings['verify'] == 1} checked{/if} /> 审核</label>
						<label for="radio_0" class="radio-inline"><input type="radio" name="data[verify]" id="radio_0" value="0" {if empty($settings['verify']) && $settings['verify'] == 0} checked{/if} /> 不审核</label>
						<span class="help-block">开启人工审核后，用户绑定需要管理人员审核方可使用物业相关功能，默认不开启审核</span>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 control-label">是否开启短信验证</label>
					<div class="col-xs-12 col-sm-9">
						<label for="radio_1" class="radio-inline"><input type="radio" name="data[verifymobile]" id="radio_1" value="1" {if $settings['verifymobile'] == 1} checked{/if} /> 验证</label>
						<label for="radio_0" class="radio-inline"><input type="radio" name="data[verifymobile]" id="radio_0" value="0" {if empty($settings['verifymobile']) && $settings['verifymobile'] == 0} checked{/if} /> 不验证</label>
						<span class="help-block">开启短信验证后，用户提交信息时自动验证其手机号的真实性（发送验证码）。</span>
					</div>
				</div>
			</div>
		</div>
		<div class="form-group col-sm-12">
			<input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1" />
			<input type="hidden" name="token" value="{$_W['token']}" />
		</div>
	</form>
</div>
{template 'common/footer'}
