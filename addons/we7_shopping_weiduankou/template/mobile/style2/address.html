{php $bootstrap_type = 3;}
{template 'header'}
{template 'common'}

<div id="addressAdd">
	<div class="head">
		<div class="col-xs-2 text-left"><a href="javascript:history.back();"><i class="fa fa-angle-left"></i></a></div>
		<div class="col-xs-8 text-center"><span>收货地址</span></div>
		<div class="col-xs-2 text-right"><a href="{php echo $this->createMobileUrl('mycart')}"><span class="cart-logo"></span><span class="badge {if $carttotal == 0} hidden{/if}">{$carttotal}</span></a></a></div>
	</div>
	<form class="form-horizontal" method="post" role="form">
		<input type="hidden" name="goodstype" value="{$goodstype}" />
		<div id="myaddress" class="list-group">
			{loop $address $row}
			<div id='address_{$row['id']}' class="clearfix list-group-item {if $row['isdefault']==1}shopcart-main1{else}shopcart-main{/if} address_item" onclick='editAddress({$row['id']},{php echo $row['isdefault']==1?'1':'0'})'>
				<div>
					{$row['realname']}，{$row['mobile']}<br/>
					<span style="color:#999;">{$row['province']} {$row['city']} {$row['area']} {$row['address']}</span>
				</div>
				<div style="margin-top:5px;">
					<a href="javascript:;" class="pull-left" onclick="saveDefaultAddress(event,{$row['id']})">设为默认</a>
					<a href="javascript:;" class="pull-right" onclick="removeAddress(event,{$row['id']})"><i class="fa fa-trash-o"></i></a>
				</div>
			</div>
			{/loop}
			<div class="list-group-item">
				<button type="button" class="btn btn-warning btn-block" onclick="addAddress()"><i class="fa fa-plus"></i> 添加修改地址</button>
			</div>
		</div>
		<div class="list-group" id="addAddressPanel" {if !empty($address)} style="display:none;"{/if}>
			<div class="list-group-item clearfix">
				<div class="col-xs-3"><label class="control-label">收货人</label></div>
				<div class="col-xs-9">
					<input type="text" name="username" class="form-control" placeholder="名字" id="realname">
				</div>
			</div>
			<div class="list-group-item clearfix">
				<div class="col-xs-3"><label class="control-label">手机号码</label></div>
				<div class="col-xs-9">
					<input type="text" name="mobilephone" class="form-control" placeholder="11位手机号码" id="mobile">
				</div>
			</div>
			<div class="list-group-item clearfix">
				<div class="col-xs-12"><label class="control-label">选择地址</label></div>
				<div class="col-sm-12">
					<select id="sel-provance" onChange="selectCity();" class="pull-left form-control" style="width:30%; margin-right:5%;">
						<option value="" selected="true">省/直辖市</option>
					</select>
					<select id="sel-city" onChange="selectcounty()" class="pull-left form-control" style="width:30%; margin-right:5%;">
						<option value="" selected="true">请选择</option>
					</select>
					<select id="sel-area" class="pull-left form-control" style="width:30%;">
						<option value="" selected="true">请选择</option>
					</select>
				</div>
			</div>
			<div class="list-group-item clearfix">
				<div class="col-xs-3"><label class="control-label">详细地址</label></div>
				<div class="col-xs-9">
					<input type="text" class="form-control" id="address" placeholder="街道门牌信息">
				</div>
			</div>
			<input type="hidden" id="addressid" value="" />
			<br>
			<div class="col-xs-12 clearfix">
				<a href="javascript:;" class="pull-right save" onclick="saveAddress();"> 保存 </a>
				<a href="javascript:;" class="pull-left cancle" onclick="addAddress();$('#addAddressPanel').hide();$('#addressid').val('');">取消</a>
			</div>
		<br/>
		</div>

	</form>
</div>

<script type="text/javascript" src="../app/resource/components/area/cascade.js"></script>
<script type="text/javascript">
var from='{$from}';
var returnurl = '{$returnurl}';
cascdeInit('','','');
function saveAddress() {
	var realname = $('#realname').val();
	var mobile = $('#mobile').val();
	var province = $('#sel-provance').val();
	var city = $('#sel-city').val();
	var area = $('#sel-area').val();
	var address = $('#address').val();
	if (!realname) {
		alert('请输入您的真实姓名！');
		return false;
	}
	if (!mobile) {
		alert('请输入您的手机号码！');
		return false;
	}
	if (mobile.search(/^([0-9]{11})?$/) == -1) {
		alert('请输入正确的手机号码！');
		return false;
	}
	if (!address) {
		alert('请输入您的详细地址！');
		return false;
	} tip("正在处理数据...");
	$.post('{php echo $this->createMobileUrl('address')}', {
									'op' : 'post',
		'realname' : realname,
		'mobile' : mobile,
		'province' : province,
		'city' : city,
		'area' : area, 
		'address' : address,
		'id' : $('#addressid').val()
	}, function(s) {
			tip_close();
		if (s.message != 0) {
			if (from=='confirm'){
				  if(returnurl!=''){
						location.href = returnurl;
						return;
					}
				location.href = '{php echo $this->createMobileUrl('confirm')}';
			}
			$("input [name='address']").attr('checked', false);
			var html='<div class="shopcart-main1 img-rounded" style="margin:0;padding:10px;margin-bottom:10px;cursor:pointer" onclick="editAddress(' + s.message +')">';
			var html1='<span>'+province+' '+city+' '+area+' '+''+address+' '+' <br/> ' +realname+', '+mobile+'</span>' +
 				'<span style="float:right">' +
				'&nbsp;&nbsp;<a href="javascript:;" onclick="saveDefaultAddress('+ s.message +')">设置为默认收货地址</a></span>';
			var html2= '</div>';
 
			if ($('#address_'+s.message).get(0)) {
				$('#address_'+s.message).html(html1);
			} else {
				$(".address_item").removeClass("shopcart-main1").addClass("shopcart-main");
				$('#myaddress').append($(html + html1 + html2));
			}
			
			$('#realname').val('');
			$('#mobile').val('');
			$('#address').val('');
			cascdeInit('','','');
		}
		$('#addAddressPanel').hide();
	}, 'json');

}

function addAddress() {
	$('#addAddressPanel').show();
	$('#realname').val('');
	$('#mobile').val('');
	$('#address').val('');
	cascdeInit('','','');
	$('#addressid').val('');
}

function saveDefaultAddress(e,id) {
	tip("正在处理数据...");
	$.post('{php echo $this->createMobileUrl('address', array('op' => 'default'))}', {
		'id' : id,
	}, function(s) {
		//$("input [name='address']").attr('checked', false);
		$(".address_item").removeClass("shopcart-main1").addClass("shopcart-main");
		$("#address_"+id).addClass("shopcart-main1");
		tip_close();
	}, 'json');
	e.stopPropagation() ;
}
function removeAddress(e,id){
	if(confirm('确认要删除此收货地址吗?')){
		 tip("正在处理数据...");
		$.post('{php echo $this->createMobileUrl('address', array('op' => 'remove'))}',
				{ 'id' : id,}, 
				function(s) {
					$("#address_"+id).remove();
					if(s.maxid!='0'){
						$(".address_item").removeClass("shopcart-main1").addClass("shopcart-main");
						$("#address_"+s.maxid).addClass("shopcart-main1");
					}
					tip_close();
				},
				'json');
		e.stopPropagation() ;
	}
}
var isdef = 0;
function editAddress(id) {
	if (false && from=='confirm'){
		//	 location.href = '{php echo $this->createMobileUrl('confirm')}';
		tip("正在处理数据...");
		$.post('{php echo $this->createMobileUrl('address', array('op' => 'default'))}', 
				{ 'id' : id,}, 
				function(s) {
					tip_close(); 
					if(returnurl!=''){
						location.href = returnurl;
						return;
					}
				location.href = '{php echo $this->createMobileUrl('confirm')}';
				});
		return;
	}
	
	tip("正在处理数据...");
	$.get('{php echo $this->createMobileUrl('address', array('op' => 'detail'))}', {
		'id' : id,
	}, function(s){
		tip_close();
		if (s.message) {
			$('#addAddressPanel').show();
			$('#realname').val(s.message.realname);
			$('#mobile').val(s.message.mobile);
			$('#address').val(s.message.address);
			cascdeInit(s.message.province,s.message.city,s.message.area);
			$('#addressid').val(s.message.id);
		}
	}, 'json');
}
</script>
{template 'footerbar'}
