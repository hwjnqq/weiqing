<div class="form-group">
	<label class="col-xs-12 col-sm-3 col-md-2 control-label">开启代付</label>
	<div class="col-sm-9 col-xs-12">
		<label for="otherpay_status_1" class="radio-inline"><input type="radio" name="otherpay[status]" value="1" id="otherpay_status_1" {if !empty($item['otherpay']['status']) && $item['otherpay']['status'] == 1}checked="true"{/if} /> 是</label>&nbsp;&nbsp;&nbsp;
		<label for="otherpay_status_2" class="radio-inline"><input type="radio" name="otherpay[status]" value="0" id="otherpay_status_2" {if empty($item['otherpay']['status'])}checked="true"{/if} /> 否</label>
	</div>
</div>
<div class="form-group">
	<label class="col-xs-12 col-sm-3 col-md-2 control-label">单次支付金额上下限制</label>
	<div class="col-sm-2 col-xs-12">
		<input type="text" name="otherpay[low]" class="form-control" value="{$item['otherpay']['low']}" />
	</div>
	<div class="col-sm-2 col-xs-12">
		<input type="text" name="otherpay[high]" class="form-control" value="{$item['otherpay']['high']}" />
	</div>
	<p class="help-block">设置单次支付金额的最低值和最高值，为0或空的时候为不限制</p>
</div>
<div class="form-group">
	<label class="col-xs-12 col-sm-3 col-md-2 control-label">留言</label>
	<div class="col-sm-9 col-xs-12">
		<textarea style="height:200px;" class="form-control" name="otherpay[description]" cols="70">{$item['otherpay']['description']}</textarea>
	</div>
</div>
